<title>Australia Population Pyramid for 2017</title>
<desc>Translations are included for Arabic, Basque, Bulgarian, Chinese, Croatian, Dutch, English, Finnish, French, Georgian, German, Italian, Japanese, Korean, Lithuanian, Macedonian, Mongolian, Norwegian, Polish, Portuguese, Russian, Slovenian, Spanish, Swedish, and Vietnamese. Other languages can easily be added.</desc>
<!-- background -->
<rect width="100%" fill="#fff" height="100%"/>
<!--
     ORDER OF TRANSFORMATIONS:
     (1)     Shift origin from (x, y) to (0, 0) (e.g., from [2004, 0] to [0, 0])
     (2)     Scale as appropriate
     (3)     Shift back to viewport's origin
     (4)     Shift away from edge as desired
     In working out your calculations, opt for a number that divides nicely into 100s (e.g., 1, 2, 2.5, 5, 10, 20, 25, etc.)
     CALCULATIONS:
     Horizontal     =     Width/Range
                    =     800/ 2015-1995
                    ~      40
     Vertical     =     [-1 * Height]/Range
                    =     -400 / (13 - 6)
                    ~     -60
     Population values are in hundred thousands (1000s divided by 100)
-->

